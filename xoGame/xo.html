<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/566294.png" />
    <title>X O GAME</title>
    <style>
        .wrapper {
            width: 400px;
            height: 400px;
            background-color: #e64a19cf;
            border-radius: 40px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .square {
            width: 120px;
            height: 120px;
            background: #fafafa;
            margin: 5px;
            font-size: 108px;
            font-family: sans-serif;
            text-align: center;
            color: #e64a19cf;
            cursor: pointer;
            float: left;
            border-radius: 60px;
        }
    </style>
</head>

<body bgcolor="black">
    <div class="wrapper">
        <div class="square" id="A1" onclick="insert(this.id)"></div>
        <div class="square" id="A2" onclick="insert(this.id)"></div>
        <div class="square" id="A3" onclick="insert(this.id)"></div>
        <div class="square" id="A4" onclick="insert(this.id)"></div>
        <div class="square" id="A5" onclick="insert(this.id)"></div>
        <div class="square" id="A6" onclick="insert(this.id)"></div>
        <div class="square" id="A7" onclick="insert(this.id)"></div>
        <div class="square" id="A8" onclick="insert(this.id)"></div>
        <div class="square" id="A9" onclick="insert(this.id)"></div>
    </div>

    <script>
        var turn = true;
        var squares = [];

        function insert(id) {
            var S = document.getElementById(id);
            if (turn && S.innerHTML == "") {
                S.innerHTML = "X";
                turn = !turn;
            } else if (!turn && S.innerHTML == "") {
                S.innerHTML = "O";
                turn = !turn;
            }
            checkWinner();
        }
        function checkWinner() {
            for (var i = 1; i <= 9; i++) {
                squares[i] = document.getElementById("A" + i).innerHTML; //فور لوب هتلف وتحط ف اراي كل م تزيد المربع واسمه وهات الانر بتاعه سواء كانت اكس او او
            }

            // check horizontal
            if (
                squares[1] == squares[2] &&
                squares[2] == squares[3] &&
                squares[1] != ""
            ) {
                alert("player " + squares[1] + " Wins the game");
                reset(1, 2, 3);
            }
            if (
                squares[4] == squares[5] &&
                squares[5] == squares[6] &&
                squares[4] != ""
            ) {
                alert("player " + squares[4] + " Wins the game");
                reset(4, 5, 6);
            }
            if (
                squares[7] == squares[8] &&
                squares[8] == squares[9] &&
                squares[7] != ""
            ) {
                alert("player " + squares[7] + " Wins the game");
                reset(7, 8, 9);
            }

            //check vertical
            if (
                squares[1] == squares[4] &&
                squares[4] == squares[7] &&
                squares[1] != ""
            ) {
                alert("player " + squares[1] + " Wins the game");
                reset(1, 4, 7);
            }
            if (
                squares[2] == squares[5] &&
                squares[5] == squares[8] &&
                squares[2] != ""
            ) {
                alert("player " + squares[2] + " Wins the game");
                reset(2, 5, 8);
            }
            if (
                squares[3] == squares[6] &&
                squares[6] == squares[9] &&
                squares[3] != ""
            ) {
                alert("player " + squares[3] + " Wins the game");
                reset(3, 6, 9);
            }

            //check diagonal
            if (
                squares[1] == squares[5] &&
                squares[5] == squares[9] &&
                squares[1] != ""
            ) {
                alert("player " + squares[1] + " Wins the game");
                reset(1, 5, 9);
            }
            if (
                squares[3] == squares[5] &&
                squares[5] == squares[7] &&
                squares[3] != ""
            ) {
                alert("player " + squares[3] + " Wins the game");
                reset(3, 5, 7);
            }
        }

        function reset(A, B, C) {
            document.getElementById("A" + A).style.color = "black";
            document.getElementById("A" + B).style.color = "black";
            document.getElementById("A" + C).style.color = "black";

            setTimeout(function () {
                location.reload();
            }, 2000);
        }
    </script>
</body>

</html>
